<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
        <!--JAVASCRIPT PROGRAM-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value ="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

    <script src="JS/main.js"></script>

<!--Slideshow project-->
        <div class="slideshow-container">

        <!--full width images with number and caption-->
            <!--image 1-->
            <div class="mySlides fade">
                <div class="numbertext">1/4</div>
                <img src="images/coolcat1.jpg" style="width:100%">
                <div class="text">Cool cat with classes</div>
            </div>
            <!--image 2-->
            <div class="mySlides fade">
                <div class="numbertext">2/4</div>
                <img src="images/coolcat2.jpg" style="width:100%">
                <div class="text">Cool cat with classes lounging on hammock</div>
            </div>

            <!--image 3-->
            <div class="mySlides fade">
                <div class="numbertext">3/4</div>
                <img src="images/coolcat3.jpg" style="width:100%">
                <div class="text">Cool cat scateboarding</div>
            </div>

            <!--image 4-->
            <div class="mySlides fade">
                <div class="numbertext">4/4</div>
                <img src="images/coolcat4.jpg" style="width:100%">
                <div class="text">Cool cat with scarf and glasses</div>
            </div>

            <!--NEXT AND PREVIOUS BUTTONS-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--DOTS AND CIRCLES-->
        <div style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </body>

</html>
