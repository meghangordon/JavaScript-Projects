<!DOCTYPE html>
<html lang="en">
    <head> 
        <script src="JS/JavaScript1.js"></script>
    </head>
    <body>
        <!--COLOR PICKER-->
        <h1>What is your favorite color?</h1>
        <h3>Pick your favorite color from this list:</h3>
        <ul>
            <li>Red</li>
            <li>Yellow</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Pink</li>
            <li>Purple</li>
        </ul>
        <h3>Enter your color choice below:</h3>

        <input id="Color_Input" type="text">
        <button onclick="Color_Function()">Submit Color</button>
        <p id="Output"></p>

        <!--GETELEMENTSBYCLASSNAME() METHOD-->
        <h1 class="Click">This text will change!</h1>
        <h3 class="Click">The text will not change.</h3>
        <button onclick="Hello_World_Function()">Click me!</button>
        <br> 
        <br>

        <!--CANVAS ELEMENT ASSIGNMENT-->
        <canvas id="myCanvas" width="500" height="100" style="border:5px solid black;"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "pink");
            grd.addColorStop(1, "teal");
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>
    </body>

</html>
